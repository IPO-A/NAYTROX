<!DOCTYPE html>
<html lang="ar">

<body>

    <img src="../assets/images/logo.png" alt="شعار NAYTROX" class="logo">
    <h2>إنشاء حساب جديد</h2>

    </form>
    <p>لديك حساب؟ <a href="login.html">تسجيل دخول</a></p>
